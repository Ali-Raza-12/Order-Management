{% extends "base.html" %}

{% block content %}

<button type="button" class="btn btn-success mb-4">Create User</button>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col" class="text-center">Actions</th> 
      </tr>
    </thead>
    <tbody>
      {% if users|length > 0 %} 
        {% for user in users %}
          <tr>
            <th scope="row">{{ user.id }}</th>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td class="text-center"> <!-- Center the buttons -->
              <button type="button" class="btn btn-light">Update</button>
              <button type="button" class="btn btn-dark">Delete</button>
            </td>
          </tr>
        {% endfor %}
      {% else %}
        <tr>
          <td colspan="4" class="text-center">No Users Found</td> 
        </tr>
      {% endif %}
    </tbody>
</table>

{% endblock %}
